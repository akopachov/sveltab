<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        function* iterSplitStr(str, separator) {
          let start = 0;
          let end = 0;
          while ((end = str.indexOf(separator, start)) >= 0) {
            yield str.substring(start, end);
            start = end + 1;
          }
  
          if (start < str.length) {
            yield str.substring(start);
          }
        }
        const plain = localStorage.getItem('FontSource_preload') || __SVELTAB_DEFAULT_FONTSOURCE_PRELOAD__;
        if (plain) {
          const frag = document.createDocumentFragment();
          for (const src of iterSplitStr(plain, ';')) {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'font';
            link.type = 'font/woff2';
            link.crossOrigin = true;
            link.setAttribute('href', src);
            frag.appendChild(link);
          }
  
          document.head.appendChild(frag);
        }
      })();
      (function () {
        const preferedColorScheme = localStorage.getItem('preferedColorScheme') || 'auto';
        const elemHtmlClasses = document.documentElement.classList;
        const classDark = 'dark';
        if (preferedColorScheme === 'auto') {
          const mql = window.matchMedia('(prefers-color-scheme: dark)');
          if (mql.matches) {
            elemHtmlClasses.add(classDark);
          } else {
            elemHtmlClasses.remove(classDark);
          }
        } else if (preferedColorScheme === 'dark') {
          elemHtmlClasses.add(classDark);
        } else {
          elemHtmlClasses.remove(classDark);
        }
      })();
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon/favicon-16x16.png">
    <link rel="manifest" type="application/manifest+json" href="%sveltekit.assets%/favicon/site.webmanifest.json">
    <link rel="mask-icon" href="%sveltekit.assets%/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="%sveltekit.assets%/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="%sveltekit.assets%/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" data-theme="skeleton">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
